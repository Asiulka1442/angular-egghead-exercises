<!DOCTYPE html>
<html>
<head lang="en">
    <title>AngularJS Tutorials</title>
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
</head>

<body ng-app="app" ng-controller="FruitCtrl as fruit">

<div class="container" ng-class="fruit.greeting">
    <div class="page-header text-center">
        <h1>I'm "{{ fruit.name }}"
            <small>please buy me!</small>
        </h1>
    </div>
    <div class="col-md-6 col-md-offset-3">
        <div class="form-group">
            <label for="seller">Seller </label>
            <input type="text" id="seller" ng-model="fruit.seller" class="form-control">
        </div>
        <div class="form-group">
            <label for="name">Name </label>
            <input type="text" id="name" ng-model="fruit.name" class="form-control">
        </div>
        <div class="form-group">
            <label for="count">Count</label>
            <input type="number" id="count" ng-model="fruit.count" class="form-control">
        </div>
        <div class="well">
            <h3 id="welcomeSeller">Good morning {{ fruit.seller }}!</h3>

            <p id="order"> I want to buy one  {{ fruit.name }}  x  {{ fruit.count }} times</p>
        </div>
    </div>
</div>
<script src="bower_components/angular/angular.js"></script>
<script>
    angular.module("app", [])
            .controller("FruitCtrl", function () {
                var fruit = this;
                fruit.seller = "owoc";
                fruit.name = "Asia";
                fruit.count = 10;
            });

</script>
</body>
</html>
